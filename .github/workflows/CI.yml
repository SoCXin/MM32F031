jobs:
  check:
    name: cppcheck
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2
      with:
        submodules: "recursive"

    - name: cppcheck
      uses: Qful/check-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        check_library: disable
        skip_preprocessor: disable
        enable: all #performance,portability,warning
        inconclusive: disable
        inline_suppression: disable
        force_language: c
        force: enable
        max_ctu_depth: 12
        platform: disable
        output_file: ./cppcheck.txt
        other_options: --bug-hunting --verbose --std=c99

    - name: report
      uses: Qful/check-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH_NAME: 'master'

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: report
        path: cppcheck.txt

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2
      with:
        submodules: "recursive"

    - name: Download
      working-directory: src
      run: |
        wget https://developer.arm.com/-/media/Files/downloads/gnu-rm/10-2020q4/gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2
        tar -xf gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2

    # - name: Build
    #   working-directory: src
    #   run: |
    #     mkdir build && cd build
    #     # cmake -DMCU_TYPE=MM32F031 -D CROSS_COMPILER_PATH=../gcc-arm-none-eabi-10-2020-q4-major .. && make
    #     # mkdir -p ./output && cp *.elf "$_"
    #     # make clean

    - name: Build
      working-directory: src
      run: |
        mkdir build && cd build
        cmake -DMCU_TYPE=MM32F031 -D CROSS_COMPILER_PATH=../gcc-arm-none-eabi-10-2020-q4-major ..
        mkdir output

    - name: Action build
      uses: Qful/cmake-action@master
      with:
        source-dir: src
        build-dir: src/output
        parallel: 8

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: ActionFirmware
        path: src/output
